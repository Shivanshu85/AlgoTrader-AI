apiVersion: v1
kind: Namespace
metadata:
  name: stock-prediction
  labels:
    name: stock-prediction

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: stock-prediction
data:
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/stock_prediction"
  REDIS_URL: "redis://redis-service:6379"
  LOG_LEVEL: "INFO"
  WORKERS: "4"

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: stock-prediction
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DB_NAME: stock_prediction

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-api
  namespace: stock-prediction
  labels:
    app: stock-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: stock-api
  template:
    metadata:
      labels:
        app: stock-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics/prometheus"
    spec:
      serviceAccountName: stock-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for db; sleep 2; done']
      
      containers:
      - name: api
        image: stock-price-api:1.0.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: db-credentials
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
        
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: models
          mountPath: /app/models
          readOnly: true
      
      volumes:
      - name: logs
        emptyDir: {}
      - name: models
        configMap:
          name: model-weights
          optional: true
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - stock-api
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: stock-api-service
  namespace: stock-prediction
  labels:
    app: stock-api
spec:
  type: LoadBalancer
  selector:
    app: stock-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---
apiVersion: autoscaling.k8s.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stock-api-hpa
  namespace: stock-prediction
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stock-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: stock-api-pdb
  namespace: stock-prediction
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: stock-api

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stock-api
  namespace: stock-prediction

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: stock-api-role
  namespace: stock-prediction
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stock-api-rolebinding
  namespace: stock-prediction
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: stock-api-role
subjects:
- kind: ServiceAccount
  name: stock-api
  namespace: stock-prediction
